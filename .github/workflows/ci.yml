name: ci

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  ci:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: ['lts/*']

    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v2
      - name: Setup pnpm ğŸ“¦
        uses: pnpm/action-setup@v2.0.1
        with:
          version: latest
      - name: Setup node env ğŸ—
        uses: actions/setup-node@v2.1.5
        with:
          node-version: ${{ matrix.node }}
          cache: 'pnpm'
      - name: Install dependencies ğŸ‘¨ğŸ»â€ğŸ’»
        run: pnpm install
      - name: Run linter ğŸ‘€
        run: pnpm lint
