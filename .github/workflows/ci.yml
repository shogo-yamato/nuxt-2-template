name: ci

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  ci:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: ['lts/*']

    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v3
      - name: Setup pnpm ğŸ“¦
        uses: pnpm/action-setup@v2
        with:
          version: latest
      - name: Use Node.js ${{ matrix.node-version }} ğŸ—
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
          cache: 'pnpm'
      - name: Install dependencies ğŸ‘¨ğŸ»â€ğŸ’»
        # NOTE:
        # https://github.com/pnpm/pnpm/issues/3664#issuecomment-897870459
        # https://pnpm.io/cli/install#--frozen-lockfile
        run: pnpm install --no-frozen-lockfile
      - name: Run linter ğŸ‘€
        run: pnpm lint
